<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Carousel Slider</title>
  </head>
  <body>
    <div class="carousel_container">
      <div class="carousel_slider">
        <img
          class="slide image_1 active"
          src="https://www.dropbox.com/s/1v1h1sufb4sbe9b/robert-bahn-98KcGRrN4LQ-unsplash.jpg?raw=1"
        />
        <img
          class="slide image_2"
          src="https://www.dropbox.com/s/ib98gwyvsk0ri2v/1.jpg?raw=1"
        />
        <img
          class="slide image_3"
          src="https://www.dropbox.com/s/p0h0isug5dm4ojw/3.jpg?raw=1"
        />
      </div>
    </div>
    <div class="buttons">
      <div class="prev">
        <ion-icon name="chevron-back-outline" class="icons"></ion-icon>
      </div>
      <div class="next">
        <ion-icon name="chevron-forward-outline" class="icons"></ion-icon>
      </div>
    </div>
    <div class="dots"></div>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
