<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Carousel Slider</title>
  </head>
  <body>
    <div class="carousel_container">
      <div class="carousel_slider">
        <img
          class="slide image_1 active"
          src="https://www.dropbox.com/s/vebxpc602ujcbcz/brooke-lark-HlNcigvUi4Q-unsplash.jpg?raw=1"
          width="500px"
          heigth="400px"
        />
        <img
          class="slide image_2"
          src="https://www.dropbox.com/s/78i9x75cnz5oc4v/anna-pelzer-IGfIGP5ONV0-unsplash.jpg?raw=1"
          width="500px"
          heigth="400px"
        />
        <img
          class="slide image_3"
          src="https://www.dropbox.com/s/gcvm5m7ergr4bmw/lily-banse--YHSwy6uqvk-unsplash.jpg?raw=1"
          width="500px"
          heigth="400px"
        />
      </div>
    </div>
    <div class="buttons">
      <button class="prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button class="next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
